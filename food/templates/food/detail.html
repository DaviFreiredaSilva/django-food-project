{% extends 'food/base.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ item.item_image }}" class="card" width="500" />
      </div>

      <div class="col-md-6">
        <h1>{{ item.item_name }}</h1>
        <h2>{{ item.item_desc }}</h2>
        <h3>$ {{ item.item_price }}.00</h3>
        <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>

  <br />
  <a href="/food/" class="btn btn-primary">Back</a>
{% endblock %}
