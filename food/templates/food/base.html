{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'food/style.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Food App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'food:index' %}" class="navbar-brand mx-2 py-3 ps-3">FoodApp</a>
        <div class="navbar-nav d-flex flex-row px-3">
            <a href="{% url 'food:create_item' %}" class="nav-item nav-link mx-2">Add Item</a>
            <a href="#" class="nav-item nav-link mx-2">Delete Item</a>
            <a href="#" class="nav-item nav-link mx-2">View Item</a>
            {% if user.is_authenticated  %}
            <a href="{% url 'logout' %}" class="nav-item nav-link mx-2 text-danger">Logout</a>
            <a href="{% url 'profile' %}" class="nav-item nav-link mx-2">Profile</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link mx-2 text-primary">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages  %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                {{message}}   
            </div>
            
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock  %}
</body>
</html>
